<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Oparking</title>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
</head>
<body>
  
  <main>
    
    <section class="section" >
      <div class="container">

        <header>
          <h1 class="has-background-success title">Gestion Parking</h1>
        </header>

        <div class="columns">

          <div class="column ">
            <div class="table-container">
              <table class="table is-striped is-fullwidth">
                <thead>
                  <tr>
                    <th>Nom</th>
                    <th>Immatriculation</th>
                    <th>Client</th>
                  </tr>
                </thead>
                <tbody id="carTable"></tbody>
              </table>
            </div>
          </div>

          <div class="column">
            <div class="table-container">
              <table class="table is-fullwidth">
                <thead>
                  <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                  </tr>
                </thead>
                <tbody id="personTable"></tbody>
              </table>
            </div>
          </div>

        </div>

        <div class="columns">
          <div class="column ">
            <form action="" id="carForm">

              <div class="field">
                <label for="model">Model de la voiture</label>
                <div class="control"> 
                  <input type="text" name="model" class="input" placeholder="Model de la voiture">
                </div>
              </div>

              <div class="field">
                <label for="immatriculation">Immatriculation</label>
                <div class="control"> 
                  <input type="text" name="immatriculation" class="input" placeholder="Immatriculatione">
                </div>
              </div>
              <div class="field">
                <label for="person">person</label>
                <div class="control"> 
                    <div class="select">
                      <select name="personId">
                        <option value> Aucune personne</option>
                      </select>
                    </div>
                </div>
              </div>
              <div class="field is-grouped">
                <input type="hidden" name="id" id="selectedCarId">
                <div class="control">
                    <button class="button is-success" id="addCarButton">Ajouter</button>
                </div>
                <div class="control">
                    <button class="button is-warning" id="editCarButton">Modifier</button>
                </div>
                <div class="control">
                    <button class="button is-danger" id="deleteCarButton">Supprimer</button>
                </div>
                
              </div>
            </form>
          </div>

          <div class="column">
            <form action id="personForm">
                <div class="field">
                    <label class="label" for="lastname">Nom</label>
                    <div class="control">
                      <input class="input" name="lastname" type="text" placeholder="Nom">
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="firstname">Prénom</label>
                    <div class="control">
                      <input class="input" name="firstname" type="text" placeholder="Prénom">
                    </div>
                </div>

                <div class="field is-grouped">
                    <input type="hidden" name="id" id="selectedPersonId">
                    <div class="control">
                        <button class="button is-success" id="addPersonButton">Ajouter</button>
                    </div>
                    <div class="control">
                        <button class="button is-warning" id="editPersonButton">Modifier</button>
                    </div>
                    <div class="control">
                        <button class="button is-danger" id="deletePersonButton">Supprimer</button>
                    </div>
                </div>

            </form>
          </div>
        </div>
        <div class="has-text-centered">
          <input class="button is-primary" type="submit" value="Exporter les données au format XML">
          <input class="button is-primary" type="submit" value="Exporter les données au format Excel">
        </div>

      </div>



    </section>
  </main>

  <script src="./js/app.js"></script>
  <script src="./js/person.js"></script>
  <script src="./js/car.js"></script>
</body>
</html>
